name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set release env
        run: echo "release_version=${GITHUB_REF_NAME/v/}" >> $GITHUB_ENV
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.21'
      - name: Get modules
        run: go mod vendor
      - name: Test
        run: make test
      - name: Build
        run: make release
      - name: Package
        run: |
          rsync ./bin/semver-bump-action_darwin_amd64 README.md LICENSE semver-bump-action_darwin_amd64 && tar czvf semver-bump-action_darwin_amd64.tar.gz semver-bump-action_darwin_amd64
          rsync ./bin/semver-bump-action_darwin_arm64 README.md LICENSE semver-bump-action_darwin_arm64 && tar czvf semver-bump-action_darwin_arm64.tar.gz semver-bump-action_darwin_arm64
          rsync ./bin/semver-bump-action_linux_amd64 README.md LICENSE semver-bump-action_linux_amd64 && tar czvf semver-bump-action_linux_amd64.tar.gz semver-bump-action_linux_amd64
          rsync ./bin/semver-bump-action_linux_arm64 README.md LICENSE semver-bump-action_linux_arm64 && tar czvf semver-bump-action_linux_arm64.tar.gz semver-bump-action_linux_arm64
          rsync ./bin/semver-bump-action_windows_amd64 README.md LICENSE semver-bump-action_windows_amd64 && tar czvf semver-bump-action_windows_amd64.tar.gz semver-bump-action_windows_amd64
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          files: |
            semver-bump-action_darwin_amd64.tar.gz
            semver-bump-action_darwin_arm64.tar.gz
            semver-bump-action_linux_amd64.tar.gz
            semver-bump-action_linux_arm64.tar.gz
            semver-bump-action_windows_amd64.tar.gz

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: semver-bump-action
          tags: latest v1
          containerfiles: |
            ./Containerfile
      - name: Push
        id: push-to-quay
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: quay.io/cbrgm
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
